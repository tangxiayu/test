        //方法二：用正则表达式
        function test(str){
            var re = /-(\w)/g;   //通过正则找到-b  -l  -r  -c  -s  -r  -m
            return str.replace(re,function($0,$1){   //$0代表正则，$1代表指向
                return $1.toUpperCase();
            });
        }
