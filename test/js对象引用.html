        //深拷贝
        function deepCopy(obj){
            if(typeof obj != 'object'){
                return obj;
            }
            var newObj = {};
            for(var attr in obj){
                newObj[attr] = deepCopy(obj[attr]);
            }
            return newObj;
        }
        var obj= {a:{b:{c:10}}};
        var obj2 = deepCopy(obj);
