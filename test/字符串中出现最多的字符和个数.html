        //用正则
        function test(str){
            var arr = str.split('');
            arr.sort();
            str = arr.join('');
            var re = /(\w)\1+/g;
            var num = 0;
            var value = '';
            str.replace(re,function($0,$1){
                if(num < $0.length){
                    num = $0.length;
                    value = $1;
                }
            });
            return '出现最多的是'+value+'，出现了'+num+'次';
        }

        var str = 'abcdefdedfgtdddsadd';
        console.log(test(str));
    </script>
