    <script>
        window.onload=function(){
            var oBox=document.getElementById('box');
            var oPrev=document.getElementById('prev');
            var oNext=document.getElementById('next');
            var oUl=oBox.getElementsByTagName('ul')[0];
            var aLi=oUl.children;
            var oOl=oBox.getElementsByTagName('ol')[0];
            var aBtn=oOl.children;
            var timer = null;
            var iNow=0;
            var left=0;

            //复制一份内容
            oUl.innerHTML+=oUl.innerHTML;
            oUl.style.width=aLi.length*aLi[0].offsetWidth+'px';

            var W=oUl.offsetWidth/2;

            //选项卡
            for(var i=0; i<aBtn.length; i++){
                (function(index){
                    aBtn[i].onclick=function(){
                        if(iNow%aBtn.length==aBtn.length-1 && index==0){
                            iNow++;

                        }
                        if(iNow%aBtn.length==0 && index==aBtn.length-1){
                            iNow--;

                        }
                        iNow=<a href="https://www.baidu.com/s?wd=Math.floor&tn=44039180_cpr&fenlei=mv6quAkxTZn0IZRqIHckPjm4nH00T1Y3PWT1ujf1nHIbuHfzmv7h0ZwV5Hcvrjm3rH6sPfKWUMw85HfYnjn4nH6sgvPsT6K1TL0qnfK1TL0z5HD0IgF_5y9YIZ0lQzqlpA-bmyt8mh7GuZR8mvqVQL7dugPYpyq8Q1csPHfLPWTYPW0vn163P1mYnWT" target="_blank" class="baidu-highlight">Math.floor</a>(iNow/aBtn.length)*aBtn.length+index;
                        tab();
                    }
                })(i);
            }

            function tab(){
                for(var i=0; i<aBtn.length; i++){
                    aBtn[i].className='';
                }
                if(iNow<0){
                    aBtn[(iNow%aBtn.length+aBtn.length)%aBtn.length].className='active';
                }else{
                    aBtn[iNow%aBtn.length].className='active';

                }
                //oUl.style.left=-iNow*aLi[i].offsetWidth+'px';
                move(oUl,-iNow*aLi[i].offsetWidth);

            }

            //next
            oNext.onclick=function(){
                iNow++;
                tab();
                //document.title=iNow;
            };
            oPrev.onclick=function(){
                iNow--;
                tab();

                //document.title=iNow;
            };

            oNext.onmouseleave = oPrev.onmouseleave = function(){
                timer = setInterval(function(){
                    tab();
                    iNow++;
                },2000);
            };
            oNext.onmouseenter = oPrev.onmouseenter = function(){
                clearInterval(timer);
            };

            oNext.onclick();
            clearInterval(timer);
            timer = setInterval(oNext.onclick,2000);

            function move(obj,iTarget){
                var count=Math.round(500/30);
                var start=left;
                var dis=iTarget-start;
                var n=0;
                clearInterval(obj.timer);

                obj.timer=setInterval(function(){
                    n++;

                    var a=1-n/count;
                    left=start+dis*(1-Math.pow(a,3));

                    if(left<0){
                        obj.style.left=left%W+'px';

                    }else{
                        obj.style.left=(left%W-W)%W+'px';

                    }

                    if(n==count){
                        clearInterval(obj.timer);

                    }
                },30);
            }
        };
    </script>

<div id="box">
    <a href="javascript:;" class="prev" id="prev">prev</a>
    <a href="javascript:;" class="next" id="next">next</a>
    <ul>
        <li><img src="img/0.jpg"></li>
        <li><img src="img/1.jpg"></li>
        <li><img src="img/2.jpg"></li>
        <li><img src="img/3.jpg"></li>
        <li><img src="img/4.jpg"></li>
    </ul>
    <ol>
        <li class="active">0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>
</div>
