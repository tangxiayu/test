<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var a ;
        console.log(a);  //undeined
        var b = null;
        console.log(b);  //null
        console.log(Date);  //Date()  object
        console.log({});  //object{}
        console.log(1);  //1  number
        console.log(true);  //true  boolean

        var c ;
        console.log(c);  //undeined
        var d = null;
        console.log(typeof(d));  //object
        console.log(typeof(Date));  //function
        console.log(typeof({}));  //object
        console.log(typeof(1));  //number
        console.log(typeof(true));  //boolean


    </script>
</head>
<body>
    <!--

    JavaScript中有5种简单数据类型（也称为基本数据类型）：Undefined、Null、Boolean、Number和String。
    还有1种复杂数据类型——Object，Object本质上是由一组无序的名值对组成的。


    typeof操作符:
    ● undefined"——如果这个值未定义；

　　● "boolean"——如果这个值是布尔值；

　　● "string"——如果这个值是字符串；

　　● "number"——如果这个值是数值；

　　● "object"——如果这个值是对象或null；

　　● "function"——如果这个值是函数；
    -->
</body>
</html>
