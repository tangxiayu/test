<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function test(str){
            var iNum = str.length % 3;  //0,1,2
            var prev = '';
            var arr = [];
            var iNow = 0;
            var temp = '';
            if(iNum != 0){
                prev = str.substring(0,iNum);
                arr.push(prev);
            }
            str = str.substring(iNum);
            for(var i=0; i<str.length; i++){
                iNow++;
                temp += str[i];
                if(iNow == 3 && temp){
                    arr.push(temp);
                    iNow = 0;
                    temp = '';
                }
            }
            return arr.join(',');
        }
        var str = '1234567';
        console.log(test(str));
    </script>
</head>
