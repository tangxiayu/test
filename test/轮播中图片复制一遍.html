<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}
        ul{list-style:none;}
        body{width:100%;}
        .div1{position:relative;margin:100px auto;width:300px;height:250px;}
        .div1 .ul1{position: absolute;left:0;top:0;height:250px;}
        .div1 .ul1 li{width:300px;height:250px;float:left;}
        .div1 .ul1 li img{width:100%;height:100%;}

        .prev,.next{position:absolute;top:0;width:20%;height:250px;line-height:250px;
            /*background-color: red;*/z-index:1;text-align: center;cursor:pointer;opacity: 0.5;
        font-size:50px;}
        .prev{left:0;}
        .next{right:0;}
    </style>
    <script src="js/jquery-1.11.2.js"></script>
    <script>
        $(function(){
            $('.ul1').html($('.ul1').html()+$('.ul1').html());
            var ulWidth = $('.ul1>li').eq(0).width()*$('.ul1>li').length+'px';
            var liWidth = $('.ul1>li').eq(0).width();
            var len = $('.ul1>li').length;
            $('.ul1').css("width",ulWidth);
            $('.ul1').css("left",-liWidth*len/2+'px');
            var timer = null;
            var now = 0;

            /*function move(){
                if($('.ul1').position().left<-$('.ul1').width()/2){
                    $('.ul1').css("left",0);
                }
                if($('.ul1').position().left>0){
                    var w = -$('.ul1').width()/2+'px';
                    $('.ul1').css("left",w);
                }
                var l = $('.ul1').position().left+speed+'px';
                //alert(l);
               /!* $('.ul1').animate({
                    "left":l
                },'fast');*!/
                $('.ul1').css("left",l);
            }*/

            function tab(index){
                $('.ul1').animate({
                    "left":-index*liWidth+'px'
                });
            }
            function next(){
                tab(now);
                now++;
                if(now == len/2){
                    now = 0;
                }
            }
            $('.div1').hover(function(){
                clearInterval(timer);
            },function(){
                timer = setInterval(next,1000);
            }).trigger('mouseleave');
            $('.next').click(function(){
                now += 1;
                if(now == len/2){
                    now = 0;
                }
                tab(now);
            });
            $('.prev').click(function(){
                now -= 1;
                if(now == -1){
                    now = len/2 -1;
                }
                tab(now);
            });
        });
    </script>
</head>
<body>
    <div class="div1">
        <ul class="ul1">
            <li><img src="img/1.jpg" alt=""/></li>
            <li><img src="img/2.jpg" alt=""/></li>
            <li><img src="img/3.jpg" alt=""/></li>
            <li><img src="img/4.jpg" alt=""/></li>
        </ul>
        <ul class="point">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <div class="prev"><</div>
        <div class="next">></div>
    </div>
</body>
</html>
