<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function quickSort(arr){
            if(arr.length <= 1){
                return arr;
            }
            var num = Math.floor(arr.length/2);
            var middle = arr[num];
            var left = [];
            var right = [];
            for(var i=0; i<arr.length; i++){
                if(middle>arr[i]){
                    left.push(arr[i]);
                }else{
                    right.push(arr[i]);
                }
            }
            return quickSort(left).concat(middle,quickSort(right));
        }

        var arr = [1,2,3,100,0,-10];
        console.log(quickSort(arr));
    </script>
</head>
